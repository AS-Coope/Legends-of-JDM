<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <div class="banner">
        NOTE: This site is still under construction (not v1.0 yet)! Some features may not work; Layout is not final!
    </div>
    <header>
        <a href="../index.html">Legends of JDM</a>
    </header>

    <main>
        <div class="container">
            <div class="intro">
            </div>

            <div class="car-container">
                <h1>{{page.brand}}</h1>

                <div class="car-cards">

                    {% for car in site.data.cars %}
                    {% if car.name contains page.brand %}
                    <div class="car-card-grid-item">
                        <a href="{{ car.link }}">
                            <div class="car-card">
                                <img class="temp-img" src="{{ car.car-image }}" alt="{{ car.alt }}">

                                <div class="car-name">
                                    <p>{{ car.name }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endif %}
                    {% endfor %}


                </div>

            </div>

        </div>
    </main>

    {% include footer.html %}
</body>

</html>
